<!DOCTYPE html>
<html>
<head>
<style>
body {
	overflow: hidden
}

#info {
  position: absolute;
  top: 30px;
  width: 100%;
  padding: 10px;
  text-align: center;
  color: #ffff00
}
</style>
</head>

<body>
<div id="info">Homework 1
<br>
<br>
<button id='pause'> Pause </button>
<button id='restart'> Restart </button>
<br>

<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script>

var renderer, scene, camera;
var pointer , clock ,angle = 0 ;
var tg = 0;

$('#pause').click(function(){
	tg= 1;
});

$('#restart').click(function(){
	tg= 0;
});


init();
animate();

function init () {
	
	renderer = new THREE.WebGLRenderer();
	document.body.appendChild (renderer.domElement);
	var width = window.innerWidth;
	var height = window.innerHeight;
	renderer.setSize (width, height);
	
	renderer.setClearColor (0x888888);
	
	scene = new THREE.Scene();
	camera = new THREE.PerspectiveCamera (35, width/height, 1, 100);
	camera.position.y = 16;
	camera.position.z = 40;
	camera.lookAt (new THREE.Vector3(0,0,0));
	
	let controls = new THREE.OrbitControls(camera, renderer.domElement);
	
	window.addEventListener('resize', onWindowResize, false);
	///////////////////////////////////////////////////////////////
	
	var circleGeometry = new THREE.CircleGeometry( 8, 32 );
	var circleMaterial = new THREE.MeshBasicMaterial(); 
	var circle = new THREE.Mesh (circleGeometry, circleMaterial);
	///
	var boxGeometry = new THREE.BoxGeometry( 1, 1.5, 0.1 );
	var boxMaterial = new THREE.MeshBasicMaterial({color: 0x000000}); 
	var box = new THREE.Mesh (boxGeometry, boxMaterial);
	box.position.set(0,8,0);
	///
	var box2Geometry = new THREE.BoxGeometry( 1.5, 5, 0.1 );
	var box2Material = new THREE.MeshBasicMaterial({color: 0x853434}); 
	var box2 = new THREE.Mesh (box2Geometry, box2Material);
	box2.position.set(0,2.5,0);
	///
	var circle2Geometry = new THREE.CircleGeometry( 1.5, 1.5 );
	var circle2Material = new THREE.MeshBasicMaterial({color: 0xeb3434}); 
	var circle2 = new THREE.Mesh (circle2Geometry, circle2Material);
	circle2.position.set(0,5.6,0.1);
	circle2.rotation.z = Math.PI/2;
	///
	
	pointer = new THREE.Group();
	pointer.add( box2 , circle2 );
	
	scene.add (box,pointer ,circle);
	
	clock = new THREE.Clock();
	clock.getDelta();
}


function animate() {
	
	var dt = clock.getDelta();
	
	if(!tg)angle += 2*Math.PI*dt/60;
	//console.log(dt);
	pointer.rotation.z = -angle;
	requestAnimationFrame(animate);
	render();
	
}

function render() {
	
	renderer.render(scene, camera);
	
}


function onWindowResize() {
  
  var width = window.innerWidth;
  var height = window.innerHeight;
  camera.aspect = width / height;
  camera.updateProjectionMatrix();
  renderer.setSize(width, height);
	
}

</script>
</body>

</html>
